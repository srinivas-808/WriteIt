<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>📝 Handwriting Generator</h1>
        <p>Type your text below and generate a handwritten-style image.</p>
        
        <textarea id="text-input" rows="5" cols="50" placeholder="Enter your text here..."></textarea>
        <button id="generate-btn">✍️ Generate</button>

        <div class="output-container">
            <img id="generated-image" src="" alt="Generated Handwriting">
        </div>
    </div>
</body>
</html>
